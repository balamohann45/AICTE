<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 6 Webpage</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f0f8ff;
      color: #2c3e50;
    }

    /* Fixed header with nav */
    header {
      background-color: #2c3e50;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    main {
      padding-top: 140px; /* Adjust if needed */
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #ffeb3b;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #ff9800;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #8e44ad;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      color: #34495e;
    }

    video {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border: 4px solid #2980b9;
      border-radius: 8px;
    }

    audio {
      margin-top: 1.5rem;
    }

    footer {
      background-color: #761616;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 0.95rem;
    }

    footer a {
      color: #ff9800;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #2dce1f;
    }

    
    @media screen and (max-width: 767px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      main {
        padding-top: 180px; 
      }

      section {
        padding: 1.5rem 1rem;
      }

      section h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      video {
        width: 100%;
      }

      audio {
        width: 100%;
      }
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 1.6rem;
      }

      nav a {
        font-size: 0.9rem;
      }

      section h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.85rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>


  <header>
    <h1>Welcome to My Webpage</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Video Introduction</h2>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <br />
      <audio controls>
        <source src="Ragile Ragile.mp3" type="audio/mpeg" />
      </audio>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>This is the about section.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:balamohann45@gmail.com">balamohann45@gmail.com</a></p>
      <p>Phone: 9014754460</p>
    </section>
  </main>

  <footer>
    <p>Contact us: <a href="mailto:balamohann45@gmail.com">balamohann45@gmail.com</a></p>
    <p>Contact info: 9014754460</p>
  </footer>
</body>
</html>
